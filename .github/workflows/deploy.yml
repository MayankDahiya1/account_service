name: Deploy Account Service

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: self-hosted # ðŸ‘ˆ Server me GitHub runner chalega
    steps:
      - uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/account_service:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/account_service:latest

      - name: Restart container on server
        run: |
          docker stop account_service || true
          docker rm account_service || true
          docker run -d --name account_service \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e REFRESH_SECRET=${{ secrets.REFRESH_SECRET }} \
            -e NODE_ENV=${{ secrets.NODE_ENV }} \
            -e KAFKA_BROKER=${{ secrets.KAFKA_BROKER }} \
            -e GATEWAY_URL=${{ secrets.GATEWAY_URL }} \
            -e PORT=${{ secrets.PORT }} \
            -p ${{ secrets.PORT }}:${{ secrets.PORT }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/account_service:latest
